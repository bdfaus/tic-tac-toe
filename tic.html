<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="tic.css">
</head>
<body>
    <main>
        <div class="buttons">
            <button id ="reset">Reset</button>
        </div>

        <div class="container preGame" id="options">
            <button id = "comp">vs Computer</button>
            <button id ="player">vs Human</button>
        </div>
        <div class="container preGame" id="playerSelect">
            <button id = "playX">I want X</button>
            <button id ="playO">I want O</button>
        </div>
        <div class="container" id="board">
            <div class="one" id = "1"></div>
            <div class="one" id = "2"></div>
            <div class="one" id = "3"></div>
            <div class="one" id = "4"></div>
            <div class="one" id = "5"></div>
            <div class="one" id = "6"></div>
            <div class="one" id = "7"></div>
            <div class="one" id = "8"></div>
            <div class="one" id = "9"></div>
        </div>
        <div>
            <p id='winAnnounce'>And the winner is </p>
        </div> 
    </main>
    <script type="text/javascript" src="tic.js"></script>
</body>
</html>
